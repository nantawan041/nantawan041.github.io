<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        let student = []
        function data(){
            student.push(document.getElementById('fname').value)
            document.getElementById('output').innerHTML = student
            document.getElementById('fname').value = ''
        }
    </script>
    
    <title>17-inputarray.html</title>
    <title>63309010041</title>
</head>
<body>
    
    Input Student Name : <input type="text" name="" id="fname">
    <br><br>
    <input type="submit" value="submit" onclick="data()">
    <br><br>
    <p id="output"></p>


</body>
</html>
